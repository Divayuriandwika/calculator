<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="calc.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div id="container">
			<div class="col-sm-12">
				<div id="main">
					<div id="header">
						<div id="input">
							<p id="maindisplay"></p>
						</div>
						<div id="output">
							<p id="subdisplay"></p>
						</div>
					</div>
					<div id="keyboard">
						<button class="opkey" id="clear">C</button>
						<button class="opkey" id="backspace">CE</button>
						<button class="opkey" id="%">%</button>
						<button class="opkey" id="/">&#247;</button>
						<button class="key" id="7">7</button>
						<button class="key" id="8">8</button>
						<button class="key" id="9">9</button>
						<button class="opkey" id="*">&times;</button>
						<button class="key" id="4">4</button>
						<button class="key" id="5">5</button>
						<button class="key" id="6">6</button>
						<button class="opkey" id="-">-</button>
						<button class="key" id="1">1</button>
						<button class="key" id="2">2</button>
						<button class="key" id="3">3</button>
						<button class="opkey" id="+">+</button>
						<button class="empty" id="empty"></button>
						<button class="key" id="0">0</button>
						<button class="empty" id="empty"></button>
						<button class="opkey" id="=">=</button>
					</div>
				</div>
			</div>
		</div>

		<script src="calc.js"></script>
	</body>
</html>
